<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>


        <!-- input radio -->
        <div>
            <p>gosta de academia ?</p>

            <div>
            <input type="Radio" id="sim" name="gosta-pao">
            <label for="sim">sim</label>
            </div>
            <div>
            <input type="Radio" id="não" name="gosta-pao">
            <label for="não">Não</label>
            </div>
        </div>

        <!-- select e option -->
        <div>
            <label for="">selecione sua turma</label>
            <select name="turma" id="turma">
                <option selected disabled>selecione...</option>
                <option value="01ta">01TA</option>
                <option value="01tb">01TB</option>
                <option value="01tc">01TC</option>
        </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
